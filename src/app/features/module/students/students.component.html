<div class="row">
    <div class="col-md-6">
        <form [formGroup]="studentForm">
            <div class="mt-2">
                <label for="">Name:</label>
                <input type="text" class="form-control" formControlName="name">
                <p style="color: red;" *ngIf="studentForm.touched && studentForm.get('name')?.hasError('required')">Name
                    is required!</p>
            </div>
            <div class="mt-2">
                <label for="">Mobile No:</label>
                <input type="number" class="form-control" formControlName="mobile">
            </div>
            <div class="mt-2">
                <label for="">Address:</label>
                <input type="text" class="form-control" formControlName="address">
            </div>
            <div class="mt-2">
                <label for="">Skills:</label>
                <input type="text" class="form-control" formControlName="skills">
            </div>
            <div class="mt-2">
                <label for="">Hobbies:</label>
                <input type="text" class="form-control" formControlName="hobbies">
            </div>
            <div class="mt-2">
                <label for="">Photo:</label>
                <input type="text" class="form-control" formControlName="photo">
            </div>
            <div class="text-center mt-2">
                <button class="btn btn-success" (click)="submitFn()" [disabled]="!studentForm.valid">Submit</button>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mobile No</th>
                    <th>Address</th>
                    <th>Skills</th>
                    <th>Hobbies</th>
                    <th>Photo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students">
                    <td>{{student.name}}</td>
                    <td>{{student.mobile}}</td>
                    <td>{{student.address}}</td>
                    <td>{{student.skills}}</td>
                    <td>{{student.hobbies}}</td>
                    <td>{{student.photo}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
